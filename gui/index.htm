<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Klima-Überwachung im Büro</title>
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="own_style.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	
	<h2>Klima-Überwachung unseres Büros</h2>
	<div class="container-fluid">
		<div class="row-eq-height">
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-12 kachel-m" id="temp">
					X °C
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 kachel-m id="humm"">X rel. %</div>
				</div>
			</div>

			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-12 kachel-l">
						<canvas id="myChart" width="400" height="400"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 kachel-s">Table</div>
				</div>
			</div>
		</div>

		<div class="row-eq-height">
			<div class="col-sm-4">
				Footer
			</div>
			<div class="col-sm-8">
				Footer
			</div>
		</div>

	</div>

	<script type="text/javascript" src="jquery/jquery-3.1.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="chart/Chart.bundle.min.js"></script>
	<script src="loader.js"></script>

	<script>
	// Init
	
	var temperaturen// = el[0];
	var feuchtigkeiten// = el[1];
	refreshMaximums();
	console.log(temperaturen);
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"],
			datasets: [{
				xLabels: temperaturen,
				label: 'Temp(max.)',
				data: temperaturen,
				backgroundColor: 'rgb(255,204,0)',
			},
			{
				xLabels: feuchtigkeiten,
				label: 'Humm(max.)',
				data: feuchtigkeiten,
				backgroundColor: 'rgb(21,65,118)',
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:true
					}
				}],
			}
		}
	});

	// Update:
	setInterval(function(){
		el = refreshMaximums();
		temperaturen = el[0];
		feuchtigkeiten = el[1];
		myChart.data.datasets[0].data = temperaturen;
		myChart.data.datasets[1].data = feuchtigkeiten;
	}, 50000);
	</script>
</body>
</html>
