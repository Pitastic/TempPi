<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Klima-Überwachung im Büro</title>
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="own_style.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	
	<h2>Klima-Überwachung unseres Büros</h2>
	<div class="container-fluid">
		<div class="row-eq-height">
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-12 kachel-m" id="temp">
					X °C
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 kachel-m id="humm"">X rel. %</div>
				</div>
			</div>

			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-12 kachel-l">
						<canvas id="myChart" width="400" height="400"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 kachel-s">Table</div>
				</div>
			</div>
		</div>

		<div class="row-eq-height">
			<div class="col-sm-4">
				Footer
			</div>
			<div class="col-sm-8">
				Footer
			</div>
		</div>

	</div>

	<script type="text/javascript" src="jquery/jquery-3.1.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="chart/Chart.bundle.min.js"></script>
	<script src="chart/tooltip_plugin.js"></script>
	<script src="loader.js"></script>

<script>
	// Init
	var ctx = $('#myChart').get(0).getContext('2d');
	var barChartData = {
			labels: ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"],
			datasets: [{
				label: 'Temp(max.)',
				data: [1,2,3,3,2,2,1],
				backgroundColor: 'rgb(249,78,35)',
				},
				{
				label: 'Humm(max.)',
				data: [0,0,0,0,0,0,0],
				backgroundColor: 'rgb(21,65,118)',
				}
			],
		};
	var options = {
		showAllTooltips: true,
		tooltips: {
			mode: 'dataset',

			titleFontColor: '#fff',
			titleSpacing: 0,
			titleMarginBottom: 0,

			bodyFontColor: "rgba(0,0,0,1)",

			footerFontColor: '#fff',
			footerSpacing: 0,
			footerMarginTop: 0,

			footerFontColor: '#fff',
			footerSpacing: 0,
			footerMarginTop: 10,

			backgroundColor : 'rgba(0,0,0,0)',
			yPadding: 0,
			xPadding: 0,

			mode: 'single',
			callbacks: {
				label: function(tooltipItems, data) {
					// eigene Labels
					return tooltipItems.yLabel + ' €';
				},
				// eigene Header ???
			}
		},
		scales: {
			yAxes: [{ticks: {
						beginAtZero:true
						}
					}],
			xAxes: [{gridLines: {
						display:false
						}
					}],
		}
	};
	
	var myChart = new Chart(ctx, {
		type: "bar",
		data: barChartData,
		options: options,
	});
	//refreshChart('maxday', myChart);

	// Update alle 5 Minuten
	setInterval(function(){
		refreshChart('maxday', myChart);
	}, 300000);
	</script>




</body>
</html>
