<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Klima-Überwachung im Büro</title>
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="own_style.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	
	<h2>Klima-Überwachung unseres Büros</h2>
	<div class="container-fluid">
		<div class="row-eq-height">
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-12 kachel-m" id="temp">
					X °C
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 kachel-m id="humm"">X rel. %</div>
				</div>
			</div>

			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-12 kachel-l">
						<canvas id="myChart" width="450" height="200"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 kachel-s">
					<h4>Maximale Werte der letzten 7 Tage</h4>
					<table class="table">
						<thead>
							<tr>
								<td>Mo</td><td>Di</td><td>Mi</td><td>Do</td><td>Fr</td><td>Sa</td><td>So</td>
							</tr>
						</thead>
						<tbody>
							<tr class="danger">
								<td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td>
							</tr>
							<tr class="info">
								<td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row-eq-height">
			<div class="col-sm-4">
				Footer
			</div>
			<div class="col-sm-8">
				Footer
			</div>
		</div>

	</div>

	<script type="text/javascript" src="jquery/jquery-3.1.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="chart/Chart.bundle.min.js"></script>
	<script src="chart/tooltip_plugin.js"></script>
	<script src="chart/myChart.js"></script>
	<script src="loader.js"></script>

<script>
	// erste Werte laden
	//refreshChart('maxday', myChart);
	// Update alle 5 Minuten
	setInterval(function(){
		refreshChart('maxday', myChart);
	}, 300000);
</script>




</body>
</html>
